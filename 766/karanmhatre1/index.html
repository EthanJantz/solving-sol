<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sol LeWitt Wall Draving No 766</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <script>
        /*

        Title: Sol LeWitt Drawing No.766
        Author: Karan Mhatre
        Date: 2nd Jan, 2022

        Reference: massmoca.org/event/walldrawing766
        Created for solvingsol.com

        Description: Recreation in p5js of Sol LeWitt instructions for Drawing #766

        Drawing Instructions by Sol LeWitt: Twenty-one isometric cubes of varying sizes, each with color ink washes superimposed.

        */

        let colorArr = ["#5EAA48","#EF9673","#816699","#C4C7CE","#DE728A","#F2CD2B","#F29C39","#E12854","#349FCB"];

        function setup() {
        createCanvas(600, 1800);
        noLoop();
        noStroke();
        }

        function getExpect(x) {
        
        while(true) {
            rand = random(colorArr);
            if(rand != x)
            return rand;
        }
        
        }

        function draw() {
        background(0);
        for(i=0;i<9;i++) {
            w1 = random(50,300);
            w2 = random(w1, 300);
            w3 = 600-(w2+w1);
            
            box1Color = random(colorArr);
            fill(box1Color);
            rect(0, i*200,w1,200);
            
            box2Color = getExpect(box1Color);
            fill(box2Color);
            rect(w1, i*200,w2,200);
            
            box3Color = getExpect(box2Color);
            fill(box3Color);
        
            rect(w1+w2, i*200,w3,200);
            
            x1 = 0;
            y = i*200;
            x2 = w1;
            drawCube(x1,y,x2, box1Color);
            
            x1 = w1;
            x2 = 600-w3;
            drawCube(x1,y,x2, box2Color);
            
            x1 = w1+w2;
            x2 = 600;
            drawCube(x1,y,x2, box3Color);
        }
        }

        function drawCube(x1,y,x2,boxColor) {
        
        //top
        col = getExpect(boxColor);
        fill(col);
        beginShape();
        centerX = x1+((x2-x1)/2);
        
        sx1 = centerX;
        sy1 = y+10;
        vertex(sx1, sy1);
        
        sx2 = x2-10;
        sy2 = y+30;
        vertex(sx2, sy2);
        
        sx3 = centerX;
        sy3 = y+50;
        vertex(sx3, sy3);
        
        sx4 = x1+10;
        sy4 = y+30;
        vertex(sx4, sy4);
        
        endShape(CLOSE);
        
        //left
        col = getExpect(boxColor);
        fill(col);
        
        beginShape();
        
        sx1 = x1+10;
        sy1 = y+30;
        vertex(sx1, sy1);
        
        sx2 = centerX;
        sy2 = y+50;
        vertex(sx2, sy2);
        
        sx3 = centerX;
        sy3 = y+190;
        vertex(sx3, sy3);
        
        sx1 = x1+10;
        sy1 = y+170;
        vertex(sx1, sy1);
        
        endShape(CLOSE);
        
        //right
        col = getExpect(boxColor);
        fill(col);
        
        beginShape();
        
        sx1 = centerX;
        sy1 = y+50;
        vertex(sx2, sy2);
        
        sx2 = x2-10;
        sy2 = y+30;
        vertex(sx2, sy2);
        
        sx3 = x2-10;
        sy3 = y+170;
        vertex(sx3, sy3);
        
        sx4 = centerX;
        sy4 = y+190;
        vertex(sx4, sy4);
        
        endShape(CLOSE);
        }
    </script>
</head>
<body>
    <main>
    </main>
</body>
</html>
